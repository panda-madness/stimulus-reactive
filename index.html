<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <h1>Reactive form controls</h1>

      <div class="row">
        <div class="col-12">
          <div data-controller="reactive" data-reactive-state='{}'>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="reactive-text">Reactive input</label>
                  <input data-reactive="model:reactive-input.nested|lazy" id="reactive-text" type="text"
                    class="form-control">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="reactive-text-2">Second Reactive input</label>
                  <input type="text" id="reactive-text-2" class=form-control
                    data-reactive="model:reactive-input.nested"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios1" value="option1"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios2" value="option2"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios2">
                      Second default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios3" value="option3"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios3">
                      Disabled radio
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios5" value="option1"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios5">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios6" value="option2"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios6">
                      Second default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios7" value="option3"
                      data-reactive="model:reactive-radio">
                    <label class="form-check-label" for="exampleRadios7">
                      Disabled radio
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="src/index.ts"></script>
  </body>

</html>
