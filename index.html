<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Reactive form controls</h1>

  <div class="row">
    <div class="col-12">
      <div data-controller="reactive" data-reactive-state='{}'>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="reactive-text">Reactive input</label>
              <input data-reactive="model:reactive-input.nested,lazy" id="reactive-text" type="text" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="reactive-text-2">Second Reactive input</label>
              <input type="text" id="reactive-text-2" class=form-control data-reactive="model:reactive-input.nested"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <form class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" data-reactive="model:reactive-radio">
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" data-reactive="model:reactive-radio">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" data-reactive="model:reactive-radio">
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <form class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleCheckboxes" id="exampleCheckboxes1" value="option1" data-reactive="model:reactive-checkbox">
                <label class="form-check-label" for="exampleCheckboxes1">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleCheckboxes" id="exampleCheckboxes2" value="option2" data-reactive="model:reactive-checkbox">
                <label class="form-check-label" for="exampleCheckboxes2">
                  Second default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleCheckboxes" id="exampleCheckboxes3" value="option3" data-reactive="model:reactive-checkbox">
                <label class="form-check-label" for="exampleCheckboxes3">
                  Disabled checkbox
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="src/index.ts"></script>
</body>
</html>
