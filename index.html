<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <div data-controller="reactive">
    <div class="foo">
      <div class="bar">Hello</div>
      <div class="bar">World</div>
      <div class="bar">
        <input type="text" data-model="text-input"> <br>
        <input type="text" data-model="another-input"> <br>
        <input type="text" data-model="text-input" data-lazy> <br>
        <div data-text="text-input">default</div>
        <div data-html="text-input">default</div>
      </div>
    </div>

    <div class="baz" data-bind="data-content:text-input data-test:another-input">
      <button>Hello</button>
    </div>

    <div class="default-class" data-class="text-input:is-active,bg-red !text-input:is-inactive,bg-blue another-input:another-class">
      <h1>Hello world</h1>
    </div>
  </div>
</div>

<script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
<script src="dist/stimulus-reactive.es.js" type="module"></script>
<script type="module">
  import Reactive from "./dist/stimulus-reactive.es.js";
  const app = Stimulus.Application.start();
  app.register('reactive', Reactive);
</script>
</body>

</html>
